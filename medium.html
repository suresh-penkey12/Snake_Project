<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url(./img.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.9;
        }

        /* Game Container Styling */
        .game-container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Canvas Styling */
        canvas {
            border: 2px solid #00ff00;
            background-color: #000;
            border-radius: 10px;
        }

        /* Score Styling */
        .score {
            font-size: 24px;
            margin-top: 15px;
            color: whitesmoke;
        }

        /* Button Styling */
        button {
            background-color: yellowgreen;
            color: black;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #007f00;
            color: #fff;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .game-container {
                width: 90%;
                padding: 15px;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            .score {
                font-size: 20px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media screen and (min-width: 769px) {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <button id="restartButton" style="display:none;">Restart Game</button>
        <div class="controls">
            <button onclick="changeDirection('up')">UP</button>
            <button onclick="changeDirection('left')">LEFT</button>
            <button onclick="changeDirection('right')">RIGHT</button>
            <button onclick="changeDirection('down')">DOWN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
        let direction = { x: gridSize, y: 0 };
        let food = spawnFood();
        let score = 0;
        let gameOver = false;

        const restartButton = document.getElementById('restartButton');
        restartButton.addEventListener('click', restartGame);

        canvas.width = 400;
        canvas.height = 400;

        function spawnFood() {
            let foodX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            let foodY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            return { x: foodX, y: foodY };
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                endGame();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 2;
                document.getElementById('score').innerText = score;
                food = spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = 'green';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            ctx.fillStyle = 'white';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function changeDirection(event) {
            switch (event) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });

        function gameLoop() {
            if (!gameOver) {
                update();
                setTimeout(gameLoop, 350);
            }
        }

        function endGame() {
            gameOver = true;
            alert('Game Over! Final Score: ' + score);
            restartButton.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
            direction = { x: gridSize, y: 0 };
            food = spawnFood();
            score = 0;
            document.getElementById('score').innerText = score;
            gameOver = false;
            restartButton.style.display = 'none';
            gameLoop();
        }

        gameLoop();
    </script>

</body>
</html>
